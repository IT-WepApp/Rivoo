name: shared_core
description: حزمة مشتركة موحدة تجمع النماذج والخدمات المشتركة لمشروع RivooSy Flutter
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # إدارة الحالة
  flutter_riverpod: ^2.3.6
  
  # الشبكة والاتصال
  dio: ^5.3.2
  connectivity_plus: ^5.0.2
  
  # التخزين المحلي
  shared_preferences: ^2.2.1
  flutter_secure_storage: ^9.0.0
  
  # المصادقة والأمان
  firebase_auth: ^5.5.2
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.6
  firebase_storage: ^11.6.0
  
  # المساعدة والأدوات
  intl: ^0.19.0
  uuid: ^3.0.7
  logger: ^1.4.0
  path_provider: ^2.1.1
  
  # واجهة المستخدم
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3

  json_annotation: ^4.8.1
  equatable: ^2.0.5
  shared_services:
    path: ../shared_modules/shared_services
  shared_models:
    path: ../shared_modules/shared_models
  crypto: ^3.0.3
  go_router: ^13.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
