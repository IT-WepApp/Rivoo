# rivoo/pubspec.yaml

name: rivoo
description: تطبيق Rivoo الموحد مع المكتبات المشتركة
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # الحزمة المشتركة
  shared_libs:
    path: shared_libs

  # خدمات Firebase
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  firebase_messaging: ^14.6.5
  firebase_analytics: ^10.4.4
  cloud_firestore: ^4.8.4
  firebase_storage: ^11.2.5
  cloud_functions: ^4.4.0
  firebase_crashlytics: ^3.4.4

  # خدمات التخزين المحلي
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.0

  # خدمات الشبكة
  dio: ^5.3.0
  http: ^1.1.0
  connectivity_plus: ^5.0.2

  # خدمات الموقع
  geolocator: ^12.0.0
  geocoding: ^2.1.0
  google_maps_flutter: ^2.5.3

  # خدمات الإشعارات
  flutter_local_notifications: ^15.1.0

  # إدارة الحالة
  flutter_riverpod: ^2.3.6
  provider: ^6.0.5
  equatable: ^2.0.5
  dartz: ^0.10.1

  # التوجيه
  go_router: ^13.0.1

  # واجهة المستخدم
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.7
  intl: ^0.19.0
  google_fonts: ^5.1.0
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0

  # أدوات المطور
  logger: ^1.4.0
  uuid: ^4.5.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  mockito: ^5.4.2
  flutter_launcher_icons: ^0.13.1
  melos: ^6.3.2

flutter:
  uses-material-design: true


