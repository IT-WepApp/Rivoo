name: user_app
description: تطبيق المستخدم لعرض المتاجر والمنتجات.
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=3.2.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # إدارة الحالة
  flutter_riverpod: ^2.4.9
  riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  # التوجيه
  go_router: ^13.0.1
  # الخرائط والموقع
  google_maps_flutter: ^2.5.3
  location: ^5.0.3
  # الواجهة والتصميم
  flutter_native_splash: ^2.3.10
  timeago: ^3.6.1
  skeletons: ^0.0.3
  # نظام الدفع
  flutter_stripe: ^9.5.0+1
  http: ^1.1.0
  # Firebase حزم
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_messaging: ^14.7.9
  cloud_firestore: ^4.13.6
  firebase_crashlytics: ^3.4.8
  firebase_storage: ^11.5.6
  firebase_analytics: ^10.7.4
  firebase_performance: ^0.9.3+8
  # إشعارات وتخزين محلي
  flutter_local_notifications: ^16.3.0
  overlay_support: ^2.0.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  # واجهة المستخدم
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  connectivity_plus: ^5.0.2
  # إضافة تبعيات مفقودة
  equatable: ^2.0.5
  dartz: ^0.10.1
  # Shared Modules
  shared_libs:
    path: ../shared_libs
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
flutter:
  uses-material-design: true
  generate: true # إضافة هذا السطر لتفعيل توليد ملفات الترجمة
flutter_intl:
  enabled: true # إضافة هذا القسم لتفعيل أداة flutter_intl
