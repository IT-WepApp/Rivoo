name: user_app
description: تطبيق المستخدم لعرض المتاجر والمنتجات.
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=3.2.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # إدارة الحالة
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  # التوجيه
  go_router: ^13.0.1
  # الخرائط والموقع
  google_maps_flutter: ^2.5.3
  location: ^5.0.3
  # الواجهة والتصميم
  flutter_native_splash: ^2.3.10
  timeago: ^3.6.1
  skeletons: ^0.0.3
  # نظام الدفع
  flutter_stripe: ^9.5.0+1
  http: ^1.1.0
  # Firebase حزم
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  firebase_messaging: ^15.2.5
  cloud_firestore: ^5.6.6
  firebase_crashlytics: ^3.4.8
  # إشعارات وتخزين محلي
  flutter_local_notifications: ^19.1.0
  overlay_support: ^2.0.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  # واجهة المستخدم
  cached_network_image: ^3.3.1
  intl: ^0.20.2
  connectivity_plus: ^5.0.2
  # Shared Modules
  shared_models:
    path: ../shared_modules/shared_models
  shared_services:
    path: ../shared_modules/shared_services
  shared_widgets:
    path: ../shared_modules/shared_widgets
  dartz: any
  equatable: any
  firebase_analytics: any
  firebase_performance: any
  google_sign_in: any
  uuid: any
  riverpod: any
  flutter_dotenv: any
  firebase_storage: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
  firebase_analytics: any
  firebase_performance: any
  riverpod: any
  dartz: any
  firebase_storage: any
flutter:
  uses-material-design: true
  generate: true # إضافة هذا السطر لتفعيل توليد ملفات الترجمة
flutter_intl:
  enabled: true # إضافة هذا القسم لتفعيل أداة flutter_intl
