name: delivery_app
description: تطبيق التوصيل.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Added missing dependencies
  flutter_riverpod: any
  go_router: any
  geolocator: any
  google_maps_flutter: any
  http: any
  # End of added dependencies

  flutter_secure_storage: ^9.0.0

  # Firebase حزم
  firebase_core: any
  firebase_auth: ^5.5.2
  firebase_messaging: any
  cloud_firestore: any
  firebase_crashlytics: ^3.4.8

  # إشعارات وتخزين محلي
  flutter_local_notifications: ^19.1.0
  overlay_support: ^2.0.0
  shared_preferences: ^2.2.2

  # واجهة المستخدم
  cached_network_image: ^3.3.1
  intl: ^0.20.2 # Already present, ensuring it is listed

  # الحزم المشتركة في المونوربو
  shared_models:
    path: ../shared_modules/shared_models
  shared_services:
    path: ../shared_modules/shared_services
  shared_widgets:
    path: ../shared_modules/shared_widgets

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
